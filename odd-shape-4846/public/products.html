<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Products — Cozy Luxe Vault</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

<style>
  :root{
    --bg: #fbf8f6;
    --card: #fff;
    --muted: #8a7d79;
    --accent: #f7c6d2; /* soft pink */
    --accent-2: #f4ebe6; /* warm beige */
    --shadow: 0 8px 24px rgba(14,20,20,0.06);
    --radius: 14px;
    --gap: 20px;
  }

  /* Page layout */
  html,body{height:100%}
  body{
    margin:0;
    min-height:100%;
    font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    background: linear-gradient(180deg, var(--bg) 0%, #fff 100%);
    color:#111;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    padding:36px;
  }

  .wrap{max-width:1200px;margin:0 auto}
  header{display:flex;align-items:center;justify-content:space-between;margin-bottom:28px}
  .brand{
    display:flex;align-items:baseline;gap:12px;text-decoration:none;color:inherit;
  }
  .brand .logo{
    font-family:"Playfair Display",serif;font-size:26px;font-weight:700;letter-spacing:0.6px;color:#222;
  }
  .brand .tag{font-size:13px;color:var(--muted);margin-top:3px}

  .controls{display:flex;gap:12px;align-items:center}
  .search{border:1px solid #eee;background:var(--card);padding:10px 12px;border-radius:12px;box-shadow:var(--shadow);min-width:260px}
  .filters button{background:transparent;border:1px solid #e8e3e1;padding:8px 12px;border-radius:10px;cursor:pointer;color:var(--muted)}
  .filters button.active{border-color:var(--accent);background:linear-gradient(180deg,rgba(247,198,210,0.14),transparent);color:#111}

  /* Grid */
  .grid{
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(240px,1fr));
    gap:var(--gap);
  }

  /* Card */
  .card{
    background:var(--card);
    border-radius:var(--radius);
    overflow:hidden;
    box-shadow:var(--shadow);
    transition:transform .28s ease, box-shadow .28s ease;
    position:relative;
    display:flex;
    flex-direction:column;
  }
  .card:hover{ transform:translateY(-6px); box-shadow:0 18px 40px rgba(14,20,20,0.10); }

  .media{
    position:relative;
    background:var(--accent-2);
    aspect-ratio: 1/1;
    overflow:hidden;
  }
  .media img{
    width:100%;
    height:100%;
    object-fit:cover;
    display:block;
    transition:transform .45s cubic-bezier(.2,.9,.2,1);
  }
  .card:hover .media img{ transform:scale(1.03); }

  /* overlay actions */
  .overlay{
    position:absolute;left:12px;right:12px;top:12px;display:flex;justify-content:space-between;align-items:center;pointer-events:none;
  }
  .badge{
    pointer-events:auto;
    background: linear-gradient(180deg, rgba(255,255,255,0.85), rgba(255,255,255,0.7));
    border-radius:999px;padding:6px 10px;font-size:12px;color:#222;border:1px solid rgba(0,0,0,0.04);
    backdrop-filter: blur(4px);
  }
  .favorite{
    pointer-events:auto;
    width:36px;height:36px;border-radius:10px;border:1px solid rgba(0,0,0,0.06);
    display:flex;align-items:center;justify-content:center;background:#fff;cursor:pointer;
  }
  .favorite.active{ background:var(--accent); color:#fff; border-color:transparent; }

  .body{padding:14px 16px;flex:1;display:flex;flex-direction:column;justify-content:space-between}
  .title{font-weight:600;margin:0 0 8px;font-size:15px;font-family:Inter}
  .desc{font-size:13px;color:var(--muted);margin:0 0 12px;min-height:36px}
  .meta{display:flex;align-items:center;justify-content:space-between;gap:8px}
  .price{font-weight:700;font-size:16px}
  .cta{
    opacity:0;
    transform:translateY(6px);
    transition:all .28s ease;
  }
  .card:hover .cta{ opacity:1; transform:translateY(0); }

  .btn{
    background:#111;color:#fff;border:none;padding:8px 12px;border-radius:10px;cursor:pointer;font-weight:600;
  }
  .ghost{background:transparent;border:1px solid #e6dcdc;color:var(--muted);padding:8px 10px;border-radius:10px}

  /* responsive */
  @media (max-width:760px){
    header{flex-direction:column;align-items:flex-start;gap:12px}
    .controls{width:100%;justify-content:space-between}
    body{padding:18px}
  }
</style>
</head>
<body>
  <div class="wrap">
    <header>
      <a class="brand" href="/products">
        <div class="logo">Cozy Luxe</div>
        <div class="tag">curated · modern · feminine</div>
      </a>

      <div class="controls">
        <div class="search">Search products...</div>
        <div class="filters">
          <button class="active">All</button>
          <button>New</button>
          <button>Best</button>
        </div>
      </div>
    </header>

    <main>
      <div id="grid" class="grid" aria-live="polite"></div>
    </main>
  </div>

<script>
(async function(){
  const grid = document.getElementById('grid');

  function esc(s){ return String(s||'').replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;'); }
  function priceFmt(v){ return '$' + (Number(v)||0).toFixed(2); }

  try {
    const res = await fetch('https://odd-shape-4846.1914653652.workers.devhttps://odd-shape-4846.1914653652.workers.dev/api/public/products');
    const data = await res.json();
    const products = data.value || data;
    if(!products || products.length===0){
      grid.innerHTML = '<p style="padding:20px;color:var(--muted)">No products found.</p>';
      return;
    }

    grid.innerHTML = products.map(p=>{
      const img = (p.images && p.images.length) ? p.images[0] : 'https://placehold.co/600x600';
      const title = p.title_en || 'Untitled';
      const desc = p.description_en || '';
      const price = priceFmt(p.price_usd);

      return `
      <article class="card" data-id="${p.id}">
        <div class="media">
          <a href="/product.html?id=${p.id}" aria-label="Open ${esc(title)} details" style="display:block;width:100%;height:100%;">
            <img src="${esc(img)}" alt="${esc(title)}" loading="lazy" />
          </a>

          <div class="overlay" aria-hidden="true">
            <div class="badge">New</div>
            <button class="favorite" aria-label="Add to wishlist" title="Add to wishlist">
              <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">
                <path d="M20.8 8.6c0 7.6-8.8 11.8-8.8 11.8S3.2 16.2 3.2 8.6C3.2 6 5 4 7.4 4c1.6 0 3 0.8 3.6 2.1C11.6 4.8 13 4 14.6 4 17 4 18.8 6 18.8 8.6z"></path>
              </svg>
            </button>
          </div>
        </div>

        <div class="body">
          <div>
            <div class="title">${esc(title)}</div>
            <div class="desc">${esc(desc)}</div>
          </div>

          <div class="meta">
            <div class="price">${price}</div>
            <div class="cta">
              <button class="btn add" data-id="${p.id}" aria-label="Add ${esc(title)} to cart">Add</button>
            </div>
          </div>
        </div>
      </article>`;
    }).join('');

    // wishlist toggle
    document.querySelectorAll('.favorite').forEach(btn=>{
      btn.addEventListener('click', e=>{
        e.preventDefault(); e.stopPropagation();
        btn.classList.toggle('active');
      });
    });

    // add to cart (uses same localStorage key as product/cart pages)
    function addToCart(item){
      const key = 'cart_v1';
      let cart = [];
      try{ cart = JSON.parse(localStorage.getItem(key) || '[]'); }catch(e){ cart = []; }
      const existing = cart.find(i => Number(i.id) === Number(item.id));
      if(existing){ existing.qty = (existing.qty||0) + 1; } else { cart.push(Object.assign({qty:1}, item)); }
      localStorage.setItem(key, JSON.stringify(cart));
    }
    document.querySelectorAll('.add').forEach(b=>{
      b.addEventListener('click', e=>{
        const id = b.getAttribute('data-id');
        const art = b.closest('.card');
        const title = art.querySelector('.title').textContent.trim();
        const priceText = art.querySelector('.price').textContent.replace('$','')||'0';
        const img = art.querySelector('.media img').getAttribute('src') || '';
        addToCart({ id: id, title: title, price: priceText, image: img });
        b.textContent = 'Added';
        setTimeout(()=> b.textContent = 'Add', 1000);
      });
    });

  } catch (err) {
    console.error(err);
    grid.innerHTML = '<p style="padding:20px;color:var(--muted)">Error loading products.</p>';
  }

})();
</script>
</body>
</html>
